<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">What gift would you like to receive for Christmas?</h1>
    <p id="description">Complete the survey and receive a gift from the Holiday company</p>
    <form id="survey-form">
      <fieldset> 
        <label id="name-label">Name<input id="name" type="text" placeholder="Name" required></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Email" required></label>
        <label id="number-label">Age<input id="number" type="number" placeholder="Age" min="2" max="100"></label>
      </fieldset>
      <fieldset>
        <label id="dropdown-label">What's your favorite Christmas food?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="turkey">Baked turkey</option>
            <option value="ham">Ham with cranberry sauce</option>
            <option value="cake">Christmas cake with rum</option>
            <option value="cookies">Ginger cookies</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Non-material gifts</legend>
        <label>
          <input type="radio" name="radio" value="health" checked>Health
        </label>
        <label>
          <input type="radio" name="radio" value="love">To fall in love
        </label>
        <label>
          <input type="radio" name="radio" value="time">Spending time with your loved ones
        </label>
        <label>
          <input type="radio" name="radio" value="snow">Snow
        </label>
        <label>
          <input type="radio" name="radio" value="lessons">Online lessons
        </label>
      </fieldset>
      <fieldset>
       <legend>Material gifts</legend>
       <label><input type="checkbox" value="sweets">Sweets</label>
       <label><input type="checkbox" value="alcohol">Alcohol</label>
       <label><input type="checkbox" value="household">Household items</label>
       <label><input type="checkbox" value="jewelry">Jewelry</label>
       <label><input type="checkbox" value="money">Money</label>
      </fieldset>
      <fieldset>
        <label>A letter to Santa
          <textarea rows="4">Hello Santa! On this Christmas I would like to receive...</textarea>
        </label>
      </fieldset>
      <div class="submit-container">
        <input id="submit" type="submit" value="Submit">
      </div>
      <p class="handwriting">Merry Christmas!<br>Let your dreams come true.</p>
    </form>
  </body>
</html>
